<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: Arial, sans-serif;
}

body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
}

.overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.65);
  padding: 20px;
}

h1 {
  text-align: center;
  margin: 0 0 20px;
}

.box {
  max-width: 500px;
  margin: 15px auto;
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 10px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
}

button {
  margin-top: 8px;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 6px;
  background: #2196f3;
  color: white;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(0,0,0,0.4);
  padding: 8px;
  border-radius: 6px;
  margin-top: 6px;
}

li img {
  width: 20px;
  height: 20px;
  flex-shrink: 0;
}

li a {
  flex: 1;
  color: #90caf9;
  text-decoration: none;
  word-break: break-word;
  overflow-wrap: anywhere;
}

.delete {
  background: #e53935;
  border: none;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  cursor: pointer;
  flex-shrink: 0;
}

#suggestions {
  position: absolute;
  left: 0;
  right: 0;
  top: 100%;
  background: #111;
  border-radius: 0 0 10px 10px;
  overflow: hidden;
  z-index: 10;
}

#suggestions div {
  padding: 8px;
  cursor: pointer;
}

#suggestions div:hover {
  background: #333;
}

.settings {
  max-width: 500px;
  margin: 20px auto 0;
  text-align: center;
}

.settings button {
  width: auto;
  font-size: 12px;
  background: #555;
}

.hidden-file {
  display: none;
}
</style>
</head>

<body>
<div class="overlay">

<h1>Beginpage</h1>

<!-- Suche -->
<div class="box" style="position:relative">
  <input
    id="search"
    placeholder="Mit deiner 1. Suche beginnen"
    autocomplete="off"
    oninput="loadSuggestions()"
    onkeydown="handleKey(event)"
  >
  <button onclick="searchGoogle()">Suchen</button>
  <div id="suggestions"></div>
</div>

<!-- Eigene Seiten -->
<div class="box">
  <h3>Eigene Seiten</h3>
  <input id="urlInput" placeholder="https://example.de">
  <button onclick="addUrl()">Hinzufügen</button>
  <ul id="urlList"></ul>
</div>

<!-- Hintergrund -->
<div class="settings">
  <input type="file" id="bgInput" class="hidden-file" accept="image/*" onchange="setBackground(event)">
  <button onclick="bgInput.click()">Hintergrund ändern</button>
  <button onclick="resetBackground()">Zurücksetzen</button>
</div>

</div>

<script>
/* ---------- SUCHE: VERLAUF + INTERNET ---------- */
let suggestionsArr = [];
let selectedIndex = -1;

function getHistory() {
  return JSON.parse(localStorage.getItem("searchHistory") || "[]");
}

function saveHistory(q) {
  let h = getHistory().filter(x => x !== q);
  h.unshift(q);
  localStorage.setItem("searchHistory", JSON.stringify(h.slice(0,20)));
}

function openSearch(q) {
  saveHistory(q);
  window.open(
    "https://www.google.com/search?q=" + encodeURIComponent(q),
    "_blank"
  );
  suggestions.innerHTML = "";
}

function searchGoogle() {
  const q = search.value.trim();
  if (q) openSearch(q);
}

function loadSuggestions() {
  const q = search.value.trim().toLowerCase();
  suggestions.innerHTML = "";
  suggestionsArr = [];
  selectedIndex = -1;
  if (!q) return;

  // Verlauf zuerst
  getHistory()
    .filter(x => x.toLowerCase().includes(q))
    .slice(0,4)
    .forEach(addSuggestion);

  // Internet (DuckDuckGo)
  fetch("https://duckduckgo.com/ac/?q=" + encodeURIComponent(q))
    .then(r => r.json())
    .then(data => {
      data.forEach(d => addSuggestion(d.phrase));
    });
}

function addSuggestion(text) {
  if (suggestionsArr.includes(text) || suggestionsArr.length >= 8) return;
  suggestionsArr.push(text);
  const d = document.createElement("div");
  d.textContent = text;
  d.onclick = () => openSearch(text);
  suggestions.appendChild(d);
}

function handleKey(e) {
  const items = suggestions.children;
  if (e.key === "ArrowDown") selectedIndex++;
  if (e.key === "ArrowUp") selectedIndex--;
  if (e.key === "Enter") {
    e.preventDefault();
    const q =
      selectedIndex >= 0
        ? suggestionsArr[selectedIndex]
        : search.value.trim();
    if (q) openSearch(q);
  }
  selectedIndex = Math.max(0, Math.min(selectedIndex, items.length - 1));
}

/* ---------- EIGENE SEITEN MIT ICONS ---------- */
function loadUrls() {
  urlList.innerHTML = "";
  const urls = JSON.parse(localStorage.getItem("urls") || "[]");

  urls.forEach((u, i) => {
    const li = document.createElement("li");

    const img = document.createElement("img");
    img.src = "https://www.google.com/s2/favicons?domain=" + u;
    img.onerror = () => img.style.display = "none";

    const a = document.createElement("a");
    a.href = u;
    a.target = "_blank";
    a.textContent = u;

    const b = document.createElement("button");
    b.textContent = "X";
    b.className = "delete";
    b.onclick = () => deleteUrl(i);

    li.appendChild(img);
    li.appendChild(a);
    li.appendChild(b);
    urlList.appendChild(li);
  });
}

function addUrl() {
  const u = urlInput.value.trim();
  if (!u) return;
  const urls = JSON.parse(localStorage.getItem("urls") || "[]");
  urls.push(u);
  localStorage.setItem("urls", JSON.stringify(urls));
  urlInput.value = "";
  loadUrls();
}

function deleteUrl(i) {
  const urls = JSON.parse(localStorage.getItem("urls") || "[]");
  urls.splice(i,1);
  localStorage.setItem("urls", JSON.stringify(urls));
  loadUrls();
}

/* ---------- HINTERGRUND ---------- */
function setBackground(e) {
  const f = e.target.files[0];
  if (!f) return;
  const r = new FileReader();
  r.onload = () => {
    document.body.style.backgroundImage = `url(${r.result})`;
    localStorage.setItem("bg", r.result);
  };
  r.readAsDataURL(f);
}

function resetBackground() {
  localStorage.removeItem("bg");
  document.body.style.backgroundImage = "";
}

/* ---------- INIT ---------- */
loadUrls();
const bg = localStorage.getItem("bg");
if (bg) document.body.style.backgroundImage = `url(${bg})`;
search.focus();
</script>

</body>
</html>
