<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

:root{
  --bg:#111;
  --overlay:rgba(0,0,0,.6);
  --box:rgba(40,40,40,.9);
  --text:#fff;
  --input:#222;
}
body.light{
  --bg:#f2f2f2;
  --overlay:rgba(255,255,255,.85);
  --box:#fff;
  --text:#000;
  --input:#fff;
}

html,body{
  margin:0;
  padding:0;
  min-height:100%;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body{
  background-size:cover;
  background-position:center;
}

.overlay{
  min-height:100%;
  padding:80px 20px 40px;
  background:var(--overlay);
}

h1{text-align:center;margin:0 0 25px}
h2{margin:0 0 10px}
.hidden{display:none}

.box{
  background:var(--box);
  border-radius:10px;
  padding:15px;
  max-width:600px;
  margin:0 auto 20px;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:6px;
  font-size:14px;
  background:var(--input);
  color:var(--text);
  border:none;
}
body.light input,
body.light button{
  border:1px solid #000;
}

button{
  background:#2196f3;
  color:#fff;
  cursor:pointer;
}

ul{list-style:none;padding:0;margin:0}

li{
  background:#222;
  padding:8px;
  border-radius:6px;
  margin-top:6px;
  display:flex;
  align-items:center;
  gap:8px;
}
body.light li{background:#eee}

a{color:#2196f3;text-decoration:none;flex:1}

.delete{
  background:#e53935;
  padding:4px 8px;
  border-radius:4px;
}

.icon{
  width:22px;
  height:22px;
  border-radius:4px;
}

/* file input verstecken */
input[type=file]{display:none}
.fileBtn{
  display:block;
  background:#333;
  padding:10px;
  border-radius:6px;
  margin-top:8px;
  cursor:pointer;
  text-align:center;
}
body.light .fileBtn{background:#ddd}

/* Men√º */
.hamburger{
  position:fixed;
  top:15px;
  right:15px;
  width:30px;
  height:22px;
  cursor:pointer;
  z-index:1002;
}
.hamburger span{
  position:absolute;
  width:100%;
  height:3px;
  background:var(--text);
  transition:.25s;
}
.hamburger span:nth-child(1){top:0}
.hamburger span:nth-child(2){top:9px}
.hamburger span:nth-child(3){top:18px}
.hamburger.open span:nth-child(1){top:9px;transform:rotate(45deg)}
.hamburger.open span:nth-child(2){opacity:0}
.hamburger.open span:nth-child(3){top:9px;transform:rotate(-45deg)}

.menu{
  position:fixed;
  top:0;
  right:0;
  width:230px;
  height:100%;
  background:#1e1e1e;
  padding:70px 20px;
  transform:translateX(100%);
  transition:.25s;
  z-index:1001;
}
body.light .menu{background:#fff}
.menu.open{transform:translateX(0)}
.menu button{
  background:none;
  color:var(--text);
  text-align:left;
  margin-bottom:12px;
  font-size:16px;
}

.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:1000;
}
.backdrop.show{display:block}
</style>
</head>

<body>

<div class="hamburger" onclick="toggleMenu()">
  <span></span><span></span><span></span>
</div>

<div class="menu" id="menu">
  <button onclick="showPage('home')">üè† Startseite</button>
  <button onclick="showPage('history')">üïò Verlauf</button>
  <button onclick="showPage('settings')">‚öôÔ∏è Einstellungen</button>
</div>
<div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

<div class="overlay">
<h1 id="title">Beginpage</h1>

<!-- START -->
<div id="home">
  <div class="box">
    <input id="searchInput" placeholder="Mit deiner 1. Suche beginnen">
    <button onclick="doSearch()">Suchen</button>
  </div>

  <div class="box">
    <h2>Eigene Seiten</h2>
    <input id="siteName" placeholder="Name">
    <input id="siteUrl" placeholder="https://">

    <label class="fileBtn">
      Icon ausw√§hlen
      <input id="iconFile" type="file" accept="image/*">
    </label>

    <button onclick="addSite()">Hinzuf√ºgen</button>
    <ul id="sites"></ul>
  </div>
</div>

<!-- VERLAUF -->
<div id="history" class="hidden">
  <div class="box" id="historyList"></div>
</div>

<!-- EINSTELLUNGEN -->
<div id="settings" class="hidden">
  <div class="box">
    <h2>Design</h2>
    <button onclick="toggleTheme()">Dark / Light wechseln</button>
  </div>

  <div class="box">
    <h2>Hintergrund</h2>
    <label class="fileBtn">
      Hintergrund ausw√§hlen
      <input type="file" accept="image/*" onchange="setBg(event)">
    </label>
    <button onclick="resetBg()">Zur√ºcksetzen</button>
  </div>
</div>
</div>

<script>
const menu=document.getElementById("menu");
const backdrop=document.getElementById("backdrop");
const hamburger=document.querySelector(".hamburger");
const title=document.getElementById("title");

const pages={
  home:document.getElementById("home"),
  history:document.getElementById("history"),
  settings:document.getElementById("settings")
};

function toggleMenu(){
  const open=menu.classList.toggle("open");
  backdrop.classList.toggle("show",open);
  hamburger.classList.toggle("open",open);
}
function closeMenu(){
  menu.classList.remove("open");
  backdrop.classList.remove("show");
  hamburger.classList.remove("open");
}
function showPage(p){
  Object.values(pages).forEach(v=>v.classList.add("hidden"));
  pages[p].classList.remove("hidden");
  title.textContent=p==="history"?"Verlauf":"Beginpage";
  closeMenu();               // ‚Üê FIX: Men√º schlie√üt immer
  if(p==="history") loadHistory();
}

/* Suche */
function doSearch(){
  const q=searchInput.value.trim();
  if(!q)return;
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  h.push(q);
  localStorage.setItem("history",JSON.stringify(h));
  window.open("https://www.google.com/search?q="+encodeURIComponent(q),"_blank");
}

/* Verlauf */
function loadHistory(){
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  historyList.innerHTML=h.length?"":"Noch kein Verlauf.";
  h.slice().reverse().forEach(e=>{
    historyList.innerHTML+=`<li>${e}</li>`;
  });
}

/* Eigene Seiten */
function addSite(){
  const n=siteName.value.trim();
  const u=siteUrl.value.trim();
  if(!n||!u)return;
  const f=iconFile.files[0];
  if(f){
    const r=new FileReader();
    r.onload=()=>saveSite(n,u,r.result);
    r.readAsDataURL(f);
  }else saveSite(n,u,"");
}
function saveSite(n,u,i){
  let icon=i;
  if(!icon){
    try{icon="https://www.google.com/s2/favicons?domain="+new URL(u).hostname}catch{}
  }
  const s=JSON.parse(localStorage.getItem("sites")||"[]");
  s.push({n,u,i:icon});
  localStorage.setItem("sites",JSON.stringify(s));
  siteName.value=siteUrl.value=iconFile.value="";
  loadSites();
}
function loadSites(){
  sites.innerHTML="";
  JSON.parse(localStorage.getItem("sites")||"[]").forEach((e,i)=>{
    sites.innerHTML+=`
    <li>
      <img class="icon" src="${e.i}">
      <a href="${e.u}" target="_blank">${e.n}</a>
      <button class="delete" onclick="deleteSite(${i})">X</button>
    </li>`;
  });
}
function deleteSite(i){
  const s=JSON.parse(localStorage.getItem("sites"));
  s.splice(i,1);
  localStorage.setItem("sites",JSON.stringify(s));
  loadSites();
}

/* Theme */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark");
}

/* Hintergrund */
function setBg(e){
  const r=new FileReader();
  r.onload=()=>{
    document.body.style.backgroundImage=`url(${r.result})`;
    localStorage.setItem("bg",r.result);
  };
  r.readAsDataURL(e.target.files[0]);
}
function resetBg(){
  localStorage.removeItem("bg");
  document.body.style.backgroundImage="";
}

/* Init */
loadSites();
if(localStorage.getItem("bg"))
  document.body.style.backgroundImage=`url(${localStorage.getItem("bg")})`;
if(localStorage.getItem("theme")==="light")
  document.body.classList.add("light");
</script>

</body>
</html>
