<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

:root {
  --box-bg: rgba(60,60,60,0.85);
  --text: #fff;
  --overlay: rgba(0,0,0,0.6);
}

body.light {
  --box-bg: rgba(230,230,230,0.9);
  --text: #111;
  --overlay: rgba(255,255,255,0.7);
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: Arial, sans-serif;
  background-size: cover;
  background-position: center;
  color: var(--text);
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: var(--overlay);
  overflow-y: auto;
  padding: 20px;
}

/* Hamburger */
.hamburger {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  z-index: 1002;
}
.hamburger span {
  position: absolute;
  width: 100%;
  height: 3px;
  background: var(--text);
  left: 0;
  transition: 0.25s ease;
}
.hamburger span:nth-child(1){top:0}
.hamburger span:nth-child(2){top:9px}
.hamburger span:nth-child(3){top:18px}
.hamburger.open span:nth-child(1){transform:rotate(45deg);top:9px}
.hamburger.open span:nth-child(2){opacity:0}
.hamburger.open span:nth-child(3){transform:rotate(-45deg);top:9px}

/* Backdrop */
.backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 1000;
}
.backdrop.show { display:block }

/* MenÃ¼ */
.menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: rgba(30,30,30,0.95);
  padding: 70px 20px;
  transform: translateX(-100%);
  transition: transform .25s ease;
  z-index: 1001;
}
.menu.open { transform: translateX(0); }

.menu button, .menu label {
  width: 100%;
  margin-bottom: 15px;
  background: #1e88e5;
  border-radius: 10px;
  padding: 12px;
  font-size: 15px;
  color: #fff;
  border: none;
  cursor: pointer;
}

/* Content */
h1 {
  text-align: center;
  font-size: 42px;
  margin: 20px 0 30px;
}

.box {
  max-width: 800px;
  margin: 0 auto 25px;
  background: var(--box-bg);
  padding: 15px;
  border-radius: 12px;
  transition: background .2s ease;
}

.glass .box {
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}

button {
  background: #1e88e5;
  color: white;
  cursor: pointer;
}

.hidden-file { display:none }

.settings small {
  opacity: .7;
  display: block;
  margin-top: 5px;
}
</style>
</head>

<body>

<div class="hamburger" onclick="toggleMenu()">
  <span></span><span></span><span></span>
</div>

<div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

<div class="menu" id="menu">
  <button onclick="toggleTheme()">ðŸŒ— Light / Dark</button>

  <label>
    Grauton
    <input type="range" min="20" max="90" id="graySlider">
  </label>

  <label>
    <input type="checkbox" id="glassToggle"> Glas-Effekt
  </label>
</div>

<div class="overlay">
  <h1>Beginpage</h1>

  <div class="box">
    <form onsubmit="searchGoogle(); return false;">
      <input id="search" placeholder="Mit deiner 1. Suche beginnen" autofocus>
      <button>Suchen</button>
    </form>
  </div>

  <div class="box settings">
    <div>Hintergrund</div>
    <input type="file" id="bgInput" class="hidden-file" accept="image/*">
    <button onclick="bgInput.click()">Hintergrund Ã¤ndern</button>
    <button onclick="resetBackground()">ZurÃ¼cksetzen</button>
    <small>Einstellungen bleiben gespeichert</small>
  </div>
</div>

<script>
const menu = document.getElementById("menu");
const backdrop = document.getElementById("backdrop");
const hamburger = document.querySelector(".hamburger");
const slider = document.getElementById("graySlider");
const glassToggle = document.getElementById("glassToggle");

function toggleMenu(){
  const open = menu.classList.toggle("open");
  backdrop.classList.toggle("show", open);
  hamburger.classList.toggle("open", open);
}
function closeMenu(){
  menu.classList.remove("open");
  backdrop.classList.remove("show");
  hamburger.classList.remove("open");
}

/* Suche */
function searchGoogle(){
  const q = search.value.trim();
  if(!q) return;
  window.open("https://www.google.com/search?q="+encodeURIComponent(q),"_blank");
  search.value="";
}

/* Light/Dark */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light":"dark");
}

/* Grauton */
slider.oninput = () => {
  document.documentElement.style.setProperty(
    "--box-bg",
    `rgba(${slider.value},${slider.value},${slider.value},0.85)`
  );
  localStorage.setItem("gray", slider.value);
};

/* Glas */
glassToggle.onchange = () => {
  document.body.classList.toggle("glass", glassToggle.checked);
  localStorage.setItem("glass", glassToggle.checked);
};

/* Hintergrund */
bgInput.onchange = e => {
  const r = new FileReader();
  r.onload = () => {
    document.body.style.backgroundImage = `url(${r.result})`;
    localStorage.setItem("bg", r.result);
  };
  r.readAsDataURL(e.target.files[0]);
};
function resetBackground(){
  localStorage.removeItem("bg");
  document.body.style.backgroundImage="";
}

/* Restore */
if(localStorage.getItem("theme")==="light") document.body.classList.add("light");
if(localStorage.getItem("bg")) document.body.style.backgroundImage=`url(${localStorage.getItem("bg")})`;
if(localStorage.getItem("gray")){
  slider.value = localStorage.getItem("gray");
  slider.oninput();
}
if(localStorage.getItem("glass")==="true"){
  glassToggle.checked=true;
  document.body.classList.add("glass");
}
</script>

</body>
</html>
