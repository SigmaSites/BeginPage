<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: Arial, sans-serif;
  background-size: cover;
  background-position: center;
  color: white;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  overflow-y: auto;
  padding: 20px;
}

.menu {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 25px;
}

.menu button {
  background: #333;
  border-radius: 20px;
  padding: 8px 18px;
  font-size: 14px;
}

.menu button.active {
  background: #1e88e5;
}

h1 {
  text-align: center;
  font-size: 42px;
  margin: 10px 0 30px 0;
}

.box {
  max-width: 800px;
  margin: 0 auto 25px auto;
  background: rgba(255,255,255,0.12);
  padding: 15px;
  border-radius: 12px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}

button {
  background: #1e88e5;
  color: white;
  cursor: pointer;
}

.hidden-file { display: none; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.tile {
  background: rgba(0,0,0,0.45);
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  position: relative;
}

.tile img {
  width: 46px;
  height: 46px;
}

.tile span {
  display: block;
  font-size: 12px;
  margin-top: 8px;
}

.delete {
  position: absolute;
  top: 6px;
  right: 8px;
  color: #ff5252;
  font-weight: bold;
  cursor: pointer;
}

.settings {
  max-width: 800px;
  margin: 30px auto 20px auto;
  font-size: 13px;
  opacity: 0.8;
}

.history-item {
  padding: 8px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="overlay">

<h1>Beginpage</h1>

<div class="menu">
  <button id="btnHome" class="active" onclick="showPage('home')">Startseite</button>
  <button id="btnHistory" onclick="showPage('history')">Verlauf</button>
</div>

<!-- STARTSEITE -->
<div id="home">

<div class="box">
  <form onsubmit="searchGoogle(); return false;">
    <input id="search" placeholder="Mit deiner 1. Suche beginnen" autofocus>
    <button>Suchen</button>
  </form>
</div>

<div class="box">
  <input id="urlInput" placeholder="https://example.de">
  <input type="file" id="iconInput" class="hidden-file" accept="image/*">

  <button onclick="iconInput.click()">Icon auswählen </button>
  <button onclick="addUrl()">Seite hinzufügen</button>

  <div class="grid" id="grid"></div>
</div>

<div class="settings">
  <div>Hintergrund</div>
  <input type="file" id="bgInput" class="hidden-file" accept="image/*">
  <button onclick="bgInput.click()">Hintergrund ändern</button>
  <button onclick="resetBackground()">Zurücksetzen</button>
</div>

</div>

<!-- VERLAUF -->
<div id="history" style="display:none">
  <div class="box">
    <h3>Suchverlauf</h3>
    <div id="historyList"></div>
    <button onclick="clearHistory()">Verlauf löschen</button>
  </div>
</div>

</div>

<script>
const grid = document.getElementById("grid");
const historyList = document.getElementById("historyList");

function showPage(page) {
  document.getElementById("home").style.display = page === "home" ? "block" : "none";
  document.getElementById("history").style.display = page === "history" ? "block" : "none";
  btnHome.classList.toggle("active", page === "home");
  btnHistory.classList.toggle("active", page === "history");
  if (page === "history") loadHistory();
}

function searchGoogle() {
  const q = search.value.trim();
  if (!q) return;

  const history = JSON.parse(localStorage.getItem("history") || "[]");
  history.unshift({ q, time: new Date().toLocaleString() });
  localStorage.setItem("history", JSON.stringify(history));

  window.open("https://www.google.com/search?q=" + encodeURIComponent(q), "_blank");
  search.value = "";
}

function loadHistory() {
  const history = JSON.parse(localStorage.getItem("history") || "[]");
  historyList.innerHTML = "";

  history.forEach(item => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.textContent = item.q + " – " + item.time;
    div.onclick = () =>
      window.open("https://www.google.com/search?q=" + encodeURIComponent(item.q), "_blank");
    historyList.appendChild(div);
  });
}

function clearHistory() {
  localStorage.removeItem("history");
  loadHistory();
}

/* Seiten */
function loadUrls() {
  const pages = JSON.parse(localStorage.getItem("pages") || "[]");
  grid.innerHTML = "";
  pages.forEach((p, i) => {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.onclick = () => window.open(p.url, "_blank");

    const img = document.createElement("img");
    img.src = p.icon || "https://www.google.com/s2/favicons?domain=" + p.url;

    const span = document.createElement("span");
    span.textContent = new URL(p.url).hostname;

    const del = document.createElement("div");
    del.textContent = "✕";
    del.className = "delete";
    del.onclick = e => {
      e.stopPropagation();
      pages.splice(i,1);
      localStorage.setItem("pages", JSON.stringify(pages));
      loadUrls();
    };

    tile.append(del,img,span);
    grid.appendChild(tile);
  });
}

function addUrl() {
  const url = urlInput.value.trim();
  if (!url.startsWith("http")) return;

  const reader = new FileReader();
  reader.onload = () => {
    const pages = JSON.parse(localStorage.getItem("pages") || "[]");
    pages.push({ url, icon: iconInput.files[0] ? reader.result : null });
    localStorage.setItem("pages", JSON.stringify(pages));
    urlInput.value = "";
    iconInput.value = "";
    loadUrls();
  };
  iconInput.files[0] ? reader.readAsDataURL(iconInput.files[0]) : reader.onload();
}

/* Hintergrund */
bgInput.onchange = e => {
  const r = new FileReader();
  r.onload = () => {
    document.body.style.backgroundImage = `url(${r.result})`;
    localStorage.setItem("bg", r.result);
  };
  r.readAsDataURL(e.target.files[0]);
};

function resetBackground() {
  localStorage.removeItem("bg");
  document.body.style.backgroundImage = "";
}

const bg = localStorage.getItem("bg");
if (bg) document.body.style.backgroundImage = `url(${bg})`;

loadUrls();
</script>

</body>
</html>
