<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  background-size: cover;
  background-position: center;
  color: white;
  overflow-x: hidden;
}

.overlay {
  background: rgba(0,0,0,0.6);
  min-height: 100%;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 44px;
  margin: 20px 0 30px 0;
}

.box {
  width: 100%;
  max-width: 800px;
  margin: 0 auto 25px auto;
  background: rgba(255,255,255,0.12);
  padding: 15px;
  border-radius: 12px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}

button {
  background: #1e88e5;
  color: white;
  cursor: pointer;
}

.hidden-file {
  display: none;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.tile {
  background: rgba(0,0,0,0.45);
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  cursor: grab;
  position: relative;
  transition: transform 0.15s ease;
}

.tile:hover {
  transform: scale(1.05);
}

.tile img {
  width: 46px;
  height: 46px;
  pointer-events: none;
}

.tile span {
  display: block;
  font-size: 12px;
  margin-top: 8px;
  word-break: break-word;
}

.delete {
  position: absolute;
  top: 6px;
  right: 8px;
  color: #ff5252;
  font-weight: bold;
  cursor: pointer;
}

.settings {
  width: 100%;
  max-width: 800px;
  margin: 35px auto 0 auto;
  font-size: 13px;
  opacity: 0.75;
}

.settings button {
  font-size: 13px;
  background: #555;
}
</style>
</head>

<body>
<div class="overlay">

<h1>Beginpage</h1>

<!-- Suche -->
<div class="box">
  <form onsubmit="searchGoogle(); return false;">
    <input
      id="search"
      placeholder="Mit deiner 1. Suche beginnen"
      autofocus
    >
    <button>Suchen</button>
  </form>
</div>

<!-- Seiten -->
<div class="box">
  <input id="urlInput" placeholder="https://example.de">

  <input type="file" id="iconInput" class="hidden-file" accept="image/*">

  <button onclick="iconInput.click()">Icon auswählen</button>
  <button onclick="addUrl()">Seite hinzufügen</button>

  <div class="grid" id="grid"></div>
</div>

<!-- Hintergrund -->
<div class="settings">
  <div>Hintergrund</div>

  <input type="file" id="bgInput" class="hidden-file" accept="image/*">

  <button onclick="bgInput.click()">Hintergrund ändern</button>
  <button onclick="resetBackground()">Zurücksetzen</button>
</div>

</div>

<script>
let draggedIndex = null;
const grid = document.getElementById("grid");
const urlInput = document.getElementById("urlInput");
const iconInput = document.getElementById("iconInput");
const bgInput = document.getElementById("bgInput");

bgInput.onchange = setBackground;

/* Seiten laden */
function loadUrls() {
  const data = JSON.parse(localStorage.getItem("pages") || "[]");
  grid.innerHTML = "";

  data.forEach((item, index) => {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.draggable = true;

    tile.ondragstart = () => draggedIndex = index;
    tile.ondragover = e => e.preventDefault();
    tile.ondrop = () => swapItems(index);

    tile.onclick = () => window.open(item.url, "_blank");

    const img = document.createElement("img");
    img.src = item.icon || "https://www.google.com/s2/favicons?domain=" + item.url;

    const label = document.createElement("span");
    label.textContent = new URL(item.url).hostname;

    const del = document.createElement("div");
    del.textContent = "✕";
    del.className = "delete";
    del.onclick = e => {
      e.stopPropagation();
      deleteUrl(index);
    };

    tile.appendChild(del);
    tile.appendChild(img);
    tile.appendChild(label);
    grid.appendChild(tile);
  });
}

/* Seite hinzufügen */
function addUrl() {
  const url = urlInput.value.trim();
  const iconFile = iconInput.files[0];
  if (!url.startsWith("http")) return;

  const reader = new FileReader();
  reader.onload = () => {
    const pages = JSON.parse(localStorage.getItem("pages") || "[]");
    pages.push({ url, icon: iconFile ? reader.result : null });
    localStorage.setItem("pages", JSON.stringify(pages));
    urlInput.value = "";
    iconInput.value = "";
    loadUrls();
  };

  if (iconFile) reader.readAsDataURL(iconFile);
  else reader.onload();
}

/* Löschen */
function deleteUrl(index) {
  const pages = JSON.parse(localStorage.getItem("pages") || "[]");
  pages.splice(index, 1);
  localStorage.setItem("pages", JSON.stringify(pages));
  loadUrls();
}

/* Drag & Drop */
function swapItems(target) {
  const pages = JSON.parse(localStorage.getItem("pages"));
  [pages[draggedIndex], pages[target]] =
  [pages[target], pages[draggedIndex]];
  localStorage.setItem("pages", JSON.stringify(pages));
  loadUrls();
}

/* Google Suche – neues Fenster */
function searchGoogle() {
  const q = document.getElementById("search").value.trim();
  if (!q) return;

  window.open(
    "https://www.google.com/search?q=" + encodeURIComponent(q),
    "_blank"
  );
}

/* Hintergrund */
function setBackground(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    document.body.style.backgroundImage = `url(${reader.result})`;
    localStorage.setItem("bg", reader.result);
  };
  reader.readAsDataURL(file);
}

function resetBackground() {
  localStorage.removeItem("bg");
  document.body.style.backgroundImage = "";
}

/* Hintergrund laden */
const bg = localStorage.getItem("bg");
if (bg) document.body.style.backgroundImage = `url(${bg})`;

loadUrls();
</script>

</body>
</html>
