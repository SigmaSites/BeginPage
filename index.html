<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  min-height:100%;
  background:#111;
  font-family:Arial,sans-serif;
  color:#fff;
  overflow-x:hidden;
}

body{
  background-size:cover;
  background-position:center;
}

.overlay{
  min-height:100vh;
  padding:80px 20px 20px;
  background:rgba(0,0,0,.6);
}

h1{text-align:center;margin:0 0 25px}
h2{margin:0 0 10px}
.hidden{display:none}

.box{
  background:rgba(40,40,40,.9);
  border-radius:10px;
  padding:15px;
  max-width:600px;
  margin:0 auto 20px;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:6px;
  font-size:14px;
}

button{
  background:#2196f3;
  color:white;
  cursor:pointer;
}

ul{list-style:none;padding:0;margin:0}

li{
  background:#222;
  padding:8px;
  border-radius:6px;
  margin-top:6px;
  display:flex;
  align-items:center;
  gap:8px;
}

a{color:#90caf9;text-decoration:none;flex:1}

.delete{
  background:#e53935;
  padding:4px 8px;
  border-radius:4px;
}

.icon{
  width:22px;
  height:22px;
  object-fit:cover;
  border-radius:4px;
}

/* File-Inputs komplett verstecken */
input[type="file"]{display:none}

/* Eigene File-Buttons */
.fileBtn{
  display:block;
  background:#333;
  padding:10px;
  border-radius:6px;
  margin-top:8px;
  cursor:pointer;
  text-align:center;
}
.fileBtn:hover{background:#444}

/* Menü */
.hamburger{
  position:fixed;
  top:15px;
  right:15px;
  width:30px;
  height:22px;
  cursor:pointer;
  z-index:1002;
}
.hamburger span{
  position:absolute;
  width:100%;
  height:3px;
  background:white;
  transition:.25s;
}
.hamburger span:nth-child(1){top:0}
.hamburger span:nth-child(2){top:9px}
.hamburger span:nth-child(3){top:18px}
.hamburger.open span:nth-child(1){top:9px;transform:rotate(45deg)}
.hamburger.open span:nth-child(2){opacity:0}
.hamburger.open span:nth-child(3){top:9px;transform:rotate(-45deg)}

.menu{
  position:fixed;
  top:0;
  right:0;
  width:230px;
  height:100%;
  background:#1e1e1e;
  padding:70px 20px;
  transform:translateX(100%);
  transition:.25s;
  z-index:1001;
}
.menu.open{transform:translateX(0)}
.menu button{
  background:none;
  text-align:left;
  margin-bottom:10px;
}

.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:1000;
}
.backdrop.show{display:block}
</style>
</head>

<body>

<div class="hamburger" onclick="toggleMenu()">
  <span></span><span></span><span></span>
</div>

<div class="menu" id="menu">
  <button onclick="showPage('home')">Startseite</button>
  <button onclick="showPage('history')">Verlauf</button>
  <button onclick="showPage('bg')">Hintergrund</button>
</div>
<div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

<div class="overlay">
<h1 id="title">Beginpage</h1>

<!-- START -->
<div id="home">
  <div class="box">
    <input id="search" placeholder="Mit deiner 1. Suche beginnen"
      onkeydown="if(event.key==='Enter')doSearch()">
  </div>

  <div class="box">
    <h2>Eigene Seiten</h2>
    <input id="name" placeholder="Name">
    <input id="url" placeholder="https://">

    <label class="fileBtn">
      Icon auswählen
      <input id="iconFile" type="file" accept="image/*">
    </label>

    <button onclick="addSite()">Hinzufügen</button>
    <ul id="sites"></ul>
  </div>
</div>

<!-- VERLAUF -->
<div id="history" class="hidden">
  <div class="box" id="historyList"></div>
</div>

<!-- HINTERGRUND -->
<div id="bg" class="hidden">
  <div class="box">
    <h2>Hintergrund</h2>
    <label class="fileBtn">
      Hintergrund auswählen
      <input type="file" accept="image/*" onchange="setBg(event)">
    </label>
    <button onclick="resetBg()">Zurücksetzen</button>
  </div>
</div>
</div>

<script>
const menu=document.getElementById("menu");
const backdrop=document.getElementById("backdrop");
const hamburger=document.querySelector(".hamburger");
const title=document.getElementById("title");

const pages={
  home:document.getElementById("home"),
  history:document.getElementById("history"),
  bg:document.getElementById("bg")
};

function toggleMenu(){
  const o=menu.classList.toggle("open");
  backdrop.classList.toggle("show",o);
  hamburger.classList.toggle("open",o);
}
function closeMenu(){
  menu.classList.remove("open");
  backdrop.classList.remove("show");
  hamburger.classList.remove("open");
}
function showPage(p){
  Object.keys(pages).forEach(k=>pages[k].classList.toggle("hidden",k!==p));
  title.textContent=p==="history"?"Verlauf":"Beginpage";
  closeMenu();
  if(p==="history") loadHistory();
}

/* Suche */
function doSearch(){
  const q=search.value.trim();
  if(!q)return;
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  h.push({q,date:new Date().toLocaleDateString()});
  localStorage.setItem("history",JSON.stringify(h));
  window.open("https://www.google.com/search?q="+encodeURIComponent(q),"_blank");
}

/* Verlauf */
function loadHistory(){
  const box=document.getElementById("historyList");
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  box.innerHTML=h.length?"":"Noch kein Verlauf.";
  h.slice().reverse().forEach((e,i)=>{
    box.innerHTML+=`<li>${e.q}<button class="delete" onclick="delHist(${h.length-1-i})">X</button></li>`;
  });
}
function delHist(i){
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  h.splice(i,1);
  localStorage.setItem("history",JSON.stringify(h));
  loadHistory();
}

/* Eigene Seiten */
function addSite(){
  const n=name.value.trim();
  const u=url.value.trim();
  if(!n||!u)return;

  const f=iconFile.files[0];
  if(f){
    const r=new FileReader();
    r.onload=()=>saveSite(n,u,r.result);
    r.readAsDataURL(f);
  }else saveSite(n,u,"");
}
function saveSite(n,u,i){
  const s=JSON.parse(localStorage.getItem("sites")||"[]");
  s.push({n,u,i});
  localStorage.setItem("sites",JSON.stringify(s));
  name.value=url.value=iconFile.value="";
  loadSites();
}
function loadSites(){
  sites.innerHTML="";
  const s=JSON.parse(localStorage.getItem("sites")||"[]");
  s.forEach((e,i)=>{
    sites.innerHTML+=`
      <li>
        ${e.i?`<img class="icon" src="${e.i}">`:""}
        <a href="${e.u}" target="_blank">${e.n}</a>
        <button class="delete" onclick="delSite(${i})">X</button>
      </li>`;
  });
}
function delSite(i){
  const s=JSON.parse(localStorage.getItem("sites")||"[]");
  s.splice(i,1);
  localStorage.setItem("sites",JSON.stringify(s));
  loadSites();
}

/* Hintergrund */
function setBg(e){
  const r=new FileReader();
  r.onload=()=>{
    document.body.style.backgroundImage=`url(${r.result})`;
    localStorage.setItem("bg",r.result);
  };
  r.readAsDataURL(e.target.files[0]);
}
function resetBg(){
  localStorage.removeItem("bg");
  document.body.style.backgroundImage="";
}

loadSites();
const bg=localStorage.getItem("bg");
if(bg)document.body.style.backgroundImage=`url(${bg})`;
</script>

</body>
</html>
