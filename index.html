<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startseite</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#121212;
  color:#fff;
}

/* ===== HAMBURGER ===== */
.hamburger{
  width:30px;
  height:22px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  position:fixed;
  top:15px;
  right:15px;
  z-index:1001;
}

.hamburger span{
  height:3px;
  width:100%;
  background:#fff;
  border-radius:2px;
  transition:0.3s;
}

.hamburger.active span:nth-child(1){
  transform:translateY(9px) rotate(45deg);
}

.hamburger.active span:nth-child(2){
  opacity:0;
}

.hamburger.active span:nth-child(3){
  transform:translateY(-9px) rotate(-45deg);
}

/* ===== MENU ===== */
#menu{
  position:fixed;
  top:0;
  right:-250px;
  width:250px;
  height:100%;
  background:#1e1e1e;
  transition:0.3s;
  padding:60px 20px;
  box-sizing:border-box;
  z-index:1000;
}

#menu.open{
  right:0;
}

#menu a{
  display:block;
  color:white;
  text-decoration:none;
  margin:15px 0;
}
</style>
</head>

<body>

<div class="hamburger" id="hamburger">
  <span></span>
  <span></span>
  <span></span>
</div>

<div id="menu">
  <a href="#">üè† Start</a>
  <a href="#">üìú Verlauf</a>
  <a href="#">‚öô Einstellungen</a>
</div>

<script>
const hamburger=document.getElementById("hamburger");
const menu=document.getElementById("menu");

hamburger.onclick=()=>{
  hamburger.classList.toggle("active");
  menu.classList.toggle("open");
};
</script>

</body>
</html>
